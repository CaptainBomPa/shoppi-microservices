spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
  sql:
    init:
      mode: always

  docker:
    compose:
      enabled: false

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener.simple.auto-startup: false # ğŸ”¹ WyÅ‚Ä…cza RabbitMQ w testach

eureka:
  client:
    enabled: false # ğŸ”¹ WyÅ‚Ä…cza Eureka w testach
  instance:
    prefer-ip-address: true

management:
  tracing:
    enabled: false # ğŸ”¹ WyÅ‚Ä…cza tracing (Zipkin) w testach
